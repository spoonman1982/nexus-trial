<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nexus Mobile</title>
	<link rel="stylesheet" href="themes/css/nexus1.1.css">
  	<link rel="stylesheet" href="themes/css/jquery.mobile.icons.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile.structure-1.4.3.css">
	<link rel="stylesheet" href="themes/css/base.css">
	<script src="themes/jquery-1.11.1.js"></script>
	<script src="themes/jquery.mobile-1.4.3.js"></script>
	<script src="themes/jquery.backstretch.min.js"></script>
	<script src="themes/swipe-page.js"></script>
	<script>
		$(function(){
			$.backstretch("themes/images/bg2.png");
		});
	</script>
</head>
<body>
	<div data-role="page" id="home" data-theme="a">
		<div data-role="header" data-position="fixed">
			<h1>Nexus Mobile</h1>
		</div>
		<div data-role="content" data-theme="a" id="home_content">
			<ul data-inset="true" data-role="listview" data-theme="a" style="margin-top: 20px; margin-left: 2%; margin-right: 2%;">
				<li data-role="list-divider">History</li>
				<li><a href="#history">	
						<div style="height: 100px; width:80%; margin:auto">
							<h3 style="text-align: center">Historical Energy Use Link </h3>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
<div data-role="page" id="history" data-theme="a">
		<div data-role="header" data-position="inline">
				<h1>History </h1>
		</div>
		<div data-role="content" data-theme="a" id="history_content">
			
		<div style="width: 100%;">
        	<img alt="" src="themes/images/mock_nexus/history1.png" style="width: 100%;">
    	</div>

</div><!-- /end of page -->	
<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
				<ul>
					<li><a href="#" class="ui-btn-active  ui-state-persist">History</a></li>
					<li><a href="history_budget.html" data-transition="slide" >History Budget</a></li>
					<li><a href="history_graph.html" data-transition="slide">History Graph</a></li>
				</ul>
		</div><!-- /navbar -->
</div><!-- /footer -->
	<script>
	$("#history", $.mobile.activePage).on("swipeleft",function(){
  		$.mobile.changePage("#history_budget");	
	});
	</script>

</div><!-- /end of page -->	
<div data-role="page" id="history_budget" data-theme="a">
		<div data-role="header" data-position="inline">

				<h1>History Budget</h1>

		</div>
		<div data-role="content" data-theme="a" id="history_budget_content">
			
			<div style="width: 100%;">
	        	<img alt="" src="themes/images/mock_nexus/budget1.png" style="width: 100%;">
	    	</div>

		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="history.html" data-transition="slide" data-direction="reverse">History</a></li>
					<li><a href="#" class="ui-btn-active  ui-state-persist">History Budget</a></li>
					<li><a href="history_graph.html" data-transition="slide">History Graph</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	<script>
	$("#history_budget", $.mobile.activePage).on("swiperight",function(){
  		$.mobile.changePage("#history");	
	});
	$("#history_budget", $.mobile.activePage).on("swipeleft",function(){
  		$.mobile.changePage("#history_graph");	
	});
	</script>
</div><!-- /end of page -->
<div data-role="page" id="history_graph" data-theme="a">
	<div data-role="header" data-position="inline">
			<h1>History Graph</h1>
	</div>
		<div data-role="content" data-theme="a" id="history_graph_content">
			<div data-role="controlgroup" data-type="horizontal" id="historyGraphBtn">
				<a href="#" class="ui-btn ui-corner-all" onclick="historyGaphUpdate('Daily')">Today</a>
				<a href="#" class="ui-btn ui-corner-all" onclick="historyGaphUpdate('Week')">Week</a>
				<a href="#" class="ui-btn ui-corner-all" onclick="historyGaphUpdate('Month')">Month</a>
				<a href="#" class="ui-btn ui-corner-all" onclick="historyGaphUpdate('Year')">Year</a>
			</div>
					<br>
		</div>
		<div data-role="footer"  data-position="fixed">
			<div data-role="navbar">
					<ul>
						<li><a href="history.html" data-transition="slide" data-direction="reverse">History</a></li>
						<li><a href="history_budget.html" data-transition="slide" data-direction="reverse">History Budget</a></li>
						<li><a href="#" class="ui-btn-active  ui-state-persist">History Graph</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->

	<script>
	$("#history_graph", $.mobile.activePage).on("swiperight",function(){
  		$.mobile.changePage("#history_budget");	
	});
	</script>
</div><!-- /end of page -->	


</body>
</html>
